<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&amp;D Spellbook</title>
  <link rel="icon" href="../images/dice icon-transparent.png" id="light-scheme-icon" media="(prefers-color-scheme: light)">
  <link rel="icon" href="../images/dice icon-inverted-transparent.png" id="dark-scheme-icon" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="../styles/spell-style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-bar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">D&amp;D Tools</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/dice-roller.html">Dice Roller</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/character-sheet.html">Character Creator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../pages/spellbook.html">Spellbook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/items.html">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/monster-manual.html">Monster Manual</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="info">
      <div class="tableContainer">
        <table class="table1" id="table2">
          <colgroup>
            <col class="nameCol">
            <col class="schoolCol">
            <col class="levelCol">
            <col class="timeCol">
            <col class="rangeCol">
          </colgroup>
          <thead>
            <tr>
              <th class="name">Name</th>
              <th class="school">School</th>
              <th class="level">Level</th>
              <th class="time">Time</th>
              <th class="range">Range</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="spell-info">
        <h3 class="spell-name">Spell</h3>
        <p class="spell-description">Click on a spell to display its details here!</p>
        <div class="spell-details">
          <p><strong>Casting Time:</strong> <span class="time-span"></span></p>
          <p><strong>Range:</strong> <span class="range-span"></span></p>
          <p><strong>Duration:</strong> <span class="duration-span"></span></p>

          <p><strong>Classes:</strong> <span class="classes-span"></span></p>
          <div id="class-info"></div>
          <p><strong>Level:</strong> <span class="level-span"></span></p>
          <p><strong>School:</strong> <span class="school-span"></span></p>
          <p>Source: <a href="" class="source"></a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="../scripts/spell-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
