<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&amp;D Items</title>
  <link rel="icon" href="../images/dice icon-transparent.png" id="light-scheme-icon"
    media="(prefers-color-scheme: light)">
  <link rel="icon" href="../images/dice icon-inverted-transparent.png" id="dark-scheme-icon"
    media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="../styles/item-style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-bar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">D&amp;D Tools</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/dice-roller.html">Dice Roller</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/character-sheet.html">Character Creator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/spellbook.html">Spellbook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../pages/items.html">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/monster-manual.html">Monster Manual</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <button id="toggle-button">View Mundane Items</button>
    <div id="info">
      <div class="tableContainer magic-table-container">
        <table class="table magicTable">
          <colgroup>
            <col class="nameCol">
            <col class="typeCol">
            <col class="rarityCol">
          </colgroup>
          <thead>
            <tr>
              <th class="name">Name</th>
              <th class="type">Type</th>
              <th class="rarity">Rarity</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="tableContainer mundane-table-container hide">
        <table class="table mundaneTable">
          <colgroup>
            <col class="nameCol">
            <col class="typeCol">
            <col class="weightCol">
            <col class="costCol">
          </colgroup>
          <thead>
            <tr>
              <th class="name">Name</th>
              <th class="type">Type</th>
              <th class="weight">Weight</th>
              <th class="cost">Cost</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="item-info magic-info">
        <h3 class="item-name-magic"></h3>
        <div class="item-details">
          <p><strong>Rarity:</strong> <span class="rarity-span"></span></p>
          <p><strong>Type:</strong> <span class="type-span"></span></p>
        </div>
        <p class="item-description-magic"></p>
        <p>Source: <a href="" class="magic-source"></a></p>
      </div>
      <div class="item-info mundane-info hide">
        <h3 class="item-name-mundane"></h3>
        <div class="item-details">
          <p><strong>Weight:</strong> <span class="weight-span"></span></p>
          <p><strong>Cost:</strong> <span class="cost-span-mundane"></span></p>
          <p><strong>Category:</strong> <span class="category-span"></span></p>
        </div>
        <p>Source: <a href="" class="mundane-source"></a></p>
      </div>
    </div>
  </main>
  <script src="../scripts/item-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
